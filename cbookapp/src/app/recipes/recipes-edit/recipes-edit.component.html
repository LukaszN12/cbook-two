<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-sm-12 mb-3">
          <button type="submit" class="btn btn-secondary" [disabled]="!recipeForm.valid" >Zapisz</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()" >Orzuć</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name" > Nazwa: </label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description"> Opis: </label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description">

            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients" >
          <div class="row mb-2"
          *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
          [formGroupName]="i">
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="name" >
            </div>
            <div class="col-sm-3">
              <input type="number" class="form-control" formControlName="amount" >
            </div>
            <div class="col-sm-2">
              <select class="form-control" >
                <option>kg</option>
                <option>litry</option>
                <option>szt.</option>
              </select>
            </div>
            <div class="col-sm-1">
              <button class="btn btn-secondary" type="button" (click)="onDeleteIngredient()">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-secondary" (click)="onAddIngredient(i)" type="button" >Dodaj składnik</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
